<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <a href="#Home'" class="loggo">DevCoding</a>
        <nav>
            <a href="About.html" id="about_game">About Us</a>
            <a href="Contact.html" id="contactPage">Contact</a>
            <a href="Game_Info.html" id="game_ads">Game_Info</a>
            <a href="Game_Play.html" id="play" class="active">Game Play</a>
            <a href="tic-tac-toe.html" id="Home" >Home</a>
        </nav>
    </header>
    <section id="play">
        <!-- Game Over division-->
    <div id="game_over_text" class="hidden"></div>
    <div id="game_over" class="hidden">
        <button class="play-again_Btn" id="play_again"onclick="startGame(true)">Play Again</button>
        <p><button id="exitBtn" onclick="window.close(true)">Quit</button></p>
    </div>
        <!-- Game board design-->
        <div class="container">
            <h1 id="text">tic-tac-toe</h1>
            <div class="gboard">
                <div class="grid" id="0"  data-index="0"></div>
                <div class="grid" id="1"  data-index="1"></div>
                <div class="grid" id="2"  data-index="2"></div>
                <div class="grid" id="3"  data-index="3"></div>
                <div class="grid" id="4"  data-index="4"></div>
                <div class="grid" id="5"  data-index="5"></div>
                <div class="grid" id="6"  data-index="6"></div>
                <div class="grid" id="7"  data-index="7"></div>
                <div class="grid" id="8"  data-index="8"></div>
            </div>
            <button class="restart_Btn" onclick="startGame(true)">Restart</button>
            <p><button id="exitBtn" onclick="window.close(true)">Quit</button></p>
        </div>
    </section>
    <script src="jscript.js"></script>
    <!--Footer-->
    <footer>
        <div class="footer-container">

            <a href="mailto:your-email@example.com" class="social-icon"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>
</body>
</html>
